version: "{build}"
platform:
  - x64
test: off

clone_folder: c:\gopath\src\github.com\regner\amdr-client

environment:
  GOPATH: c:\gopath
  
install:
  - set PATH=%GOPATH%\bin;c:\go\bin;C:\msys64\mingw64\bin;%PATH%
  - go version
  - go env
  - gcc --version
  - g++ --version
  - cinst winpcap
  - appveyor DownloadFile http://www.winpcap.org/install/bin/WpdPack_4_1_3.zip
  - 7za x .\WpdPack_4_1_3.zip -oc:\

build_script:
  - go get
  - set GOARCH=amd64
  - go build -o amdr.exe --ldflags main.go
